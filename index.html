<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>現在地付近のレストラン情報</title>
    <meta name="description" content="現在地付近のレストラン情報を検索するウェブアプリ">
    <link rel="stylesheet" href="./css/index.css">
    <!-- BootstrapのCSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- fontawesomeのCSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>現在地付近のレストラン情報</h1>
            <div class="top">
                <form>
                    <label for="ranges">検索範囲</label>
                    <select id="ranges">
                        <option value="1">300m</option>
                        <option value="2">500m</option>
                        <option value="3">1000m </option>
                        <option value="4">2000m </option>
                        <option value="5">3000m </option>
                    </select>
                </form>
                <button type="button" class="btn btn-secondary" value="1" data-page="1" id="location-info-btn">現在地取得</button>
            </div>

            <!-- 検索の進行状況 -->
            <p class="status"></p>

            <h2 id="h2_hiddin_item" class="hiddin_item">検索結果</h2>
            <p class="count"></p>
            <p id="research_error"></p>
            <div id="shops_container">
                <div class="shop_item row"></div>
            </div>

            <!-- ページングボタン -->
            <!-- <div class=""> -->
            <ul class="pagination_css hiddin_item" id="ul_hiddin_item">
                <li id="first"><a id="first_btn" href="#"><button type="button" class="btn btn-primary"><<</button></a></li>
                <li id="prev"><a id="prev_btn" href="#"><button type="button" class="btn btn-primary"><</button></a></li>
                <li id="next"><a id="next_btn" href="#"><button type="button" class="btn btn-primary">></button></a></li>
                <li id="last"><a id="last_btn" href="#"><button type="button" class="btn btn-primary">>></button></a></li>
            </ul>
            <!-- </div> -->
            <p>Powered by <a href="http://webservice.recruit.co.jp/">ホットペッパー Webサービス</a></p>
        </div>
        <div id="page_top"><a href="#"></a></div>
    </div>
    <script type="text/javascript" src="./js/research.js"></script>
    <!-- BootstrapのJavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
